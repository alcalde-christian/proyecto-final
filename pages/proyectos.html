<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conexión con .css -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Título de la página en pestañas -->
    <title>AA - Estudio técnico de arquitectura</title>
    <!-- Ícono de la página -->
    <link rel="icon" type="image/png" href="../img/star.ico">
</head>
<body>
    <header>
        <!-- NavBar con logo, texto y link a los distintos HTML de la página -->
        <nav class="navBar-container"> <!-- Pre2: se agregó una clase a la NavBar para mejor identificación -->

            <div class="navTitle">
                <!-- Logo del Navbar -->
                <img src="../img/logotop.png" alt="logo" class="logo">
                <!-- Título del Navbar -->
                <h1 class="title">ESTUDIO TÉCNICO DE ARQUITECTURA</h1>
                <!-- Título del Navbar (sólo versión mobile) -->
                <h1 class="mobile">e.t.<span class="detail">arquitectura</span>_</h1>
            </div>

            <!-- Tabla desordenada para agregar los distintos links relativos -->
            <ul class="navLinks"> 
                <li>
                    <!-- Estilo en línea. Ver "apuntes" línea 1 -->
                    <a class="navLinks-items highlight" href="../index.html">
                        INICIO
                    </a>
                </li>
                <li>
                    <a class="navLinks-items highlight" href="../pages/nosotros.html">
                        NOSOTROS
                    </a>
                </li>
                <li>
                    <a class="navLinks-items highlight" href="../pages/servicios.html">
                        SERVICIOS
                    </a>
                </li>
                <li>
                    <a class="navLinks-items highlight" href="../pages/proyectos.html" style="text-decoration: underline;">
                        PROYECTOS
                    </a>
                </li>
                <li>
                    <a class="navLinks-items highlight" href="../pages/contacto.html">
                        CONTACTO
                    </a>
                </li>
            </ul>
            <!-- Menú hamburguesa (sólo versiones tablet y mobile) -->
            <div class="hamburger">
                <p>
                    &#9776
                </p>
            </div>
        </nav>
    </header>
    <main>
        <!-- Etiqueta <span> para cambiar el color del guión bajo -->
        <h2 class="pageTitle"> <!-- Pre2: nueva clase para los títulos de cada página -->
            PROYECTOS<span class="detail">_</span>
        </h2>
        <!-- Grid para ordenar las distintas imágenes del cuerpo de la página -->
        <section class="project-grid-container">
            <img src="../img/proy1.jpg" alt="Proyecto uno" class="project-grid-item one">
            <img src="../img/proy2.jpg" alt="Proyecto dos" class="project-grid-item two">
            <img src="../img/proy3.jpg" alt="Proyecto tres" class="project-grid-item three">
            <img src="../img/proy4.jpg" alt="Proyecto cuatro" class="project-grid-item four">
            <img src="../img/proy5.jpg" alt="Proyecto cinco" class="project-grid-item five">
            <img src="../img/proy6.jpg" alt="Proyecto seis" class="project-grid-item six">
            <img src="../img/proy7.jpg" alt="Proyecto siete" class="project-grid-item seven">
            <img src="../img/proy8.jpg" alt="Proyecto ocho" class="project-grid-item eight">
            <img src="../img/proy9.jpg" alt="Proyecto nueve" class="project-grid-item nine">
        </section>
    </main>
    <!-- Footer a las distintas redes sociales -->
    <footer>
        <section class="footer-container">
            <div class="footer-item fb">
                <a href="https://www.facebook.com" target="_blank" class="footerSocial">
                    <img src="../img/FBLogo.png" alt="Link Facebook" class="footer-social">
                </a>
            </div>
            <div class="footer-item ig">
                <a href="https://www.instagram.com" target="_blank" class="footerSocial">
                    <img src="../img/IGLogo.png" alt="Link Instagram" class="footer-social"> 
                </a>
            </div>
            <div class="footer-item in">
                <a href="https://www.linkedin.com" target="_blank" class="footerSocial">
                    <img src="../img/INLogo.png" alt="Link LinkedIn" class="footer-social">
                </a>
            </div>
            <div class="footer-item contact">
                <!-- Ícono que nos dirige a la página de "contacto" -->
                <a href="../pages/contacto.html">
                    <!-- Ícono importado a través de Font Awesome -->
                    <i class="fa-solid fa-envelope fa-bounce fa-2xl" style="color: #ffffff;"></i>
                </a>
            </div>
        <p class="copyright">
            ® 2024 - Christian Alcalde. Todos los derechos reservados
        </p>
        </section>
    </footer>
    <!-- Script de Font Awesome -->
    <script src="https://kit.fontawesome.com/31d4edc7b8.js" crossorigin="anonymous"></script>
</body>
</html>
